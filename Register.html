<!doctype html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5" href="login.html">Attendance <span id="mgspan"> Management </span> System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
        <a class="btn btn-secondary mr-5" href="login.html" id="btn_sec">Login</a>
    </nav>

    <!-- Main Wrapper start -->
    <div class="container-fluid" id="mainwrapper">
        <div id="middlewrapper">
            <div id="wrapper"
                class="align-items-center justify-content-center col-4 col-md-6 col-lg-8 py-5 offset-4 offset-md-3 offset-lg-2">

                <form id="register">

                    <div class="form-group">
                        <input placeholder="First Name" type="text" class="form-control" id="firstname" required>
                    </div>

                    <div class="form-group">
                        <input placeholder="Last Name" type="text" class="form-control" id="lastname" required>
                    </div>

                    <div class="form-group">
                        <input placeholder="Address" type="text" class="form-control" id="address" required>
                    </div>

                    <div class="form-group">
                        <input placeholder="Email" type="email"  class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <input placeholder="Age" type="number" class="form-control" id="age" min="18" max="60" required>
                    </div>

                    <button class="btn btn-secondary btn-block" type="submit">Register</button>

                    <p class="mt-3 mb-2 text-capitalize text-center"><span id="account"> Have an Account?</span> <a
                            href="Login.html" id="logReg">login</a> </p>

                </form>
            </div>
        </div>

    </div>
    <!-- Main Wrapper end -->



    <!-- Jquery stmpjs js -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
