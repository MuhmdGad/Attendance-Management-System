    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ml-5" href="login.html">Attendance <span id="mgspan"> Management </span>
                System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="row">
            <div class="col-md-6 empCard ">
                <p class="h4" id="empData"></p>
            </div>

                    <p id="employee_name"> <span> Employee Name: </span> </p>

            </section>
            <div class="col-md-6 showdetails">
                <div class="menu">
                    <!-- <a  id="showall all">All</a> -->
                    <a class="showSingle daily" target="1">Daily Report</a>
                    <a class="showSingle monthly" target="2">Monthly Report</a>
                </div>

                <section class="cnt">
                    <div id="div1" class="targetDiv">
                        Daily Report

                    </div>
                    <div id="div2" class="targetDiv">
                        Monthly Report

                    </div>
                </section>


            </div>
        </div>
