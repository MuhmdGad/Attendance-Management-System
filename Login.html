<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- bootstrap css  main css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5" href="Login.html">Attendance <span id="mgspan"> Management </span> System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
        <a class="btn btn-secondary mr-5" href="Register.html" id="btn_sec">Register</a>
    </nav>

    <!-- Main Wrapper start -->
    <div class="container" id="mainwrapper">
        <div id="middlewrapper">
            <div id="wrapper" class="align-items-center justify-content-center py-5 col-4 col-md-6 col-lg-8 py-5 offset-4 offset-md-3 offset-lg-2">
                <form id="login">
                    <div class="form-group">
                        <input placeholder="Username" type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <input placeholder="Password" type="password" class="form-control" id="password" required>
                    </div>

                    <button class="btn btn-secondary btn-block" type="submit" >Login</button>

                    <p class="mt-3 mb-2 text-capitalize text-center"><span id="account"> Doesn't have an account?</span> <a href="Register.html" id="logReg">register</a> </p>
                </form>
            </div>
        </div>
    </div>
    <!-- Main Wrapper end -->


    
    <!-- Jquery  Popper  Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- smtpjs   js -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
